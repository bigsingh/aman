<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year Aman</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#ffafbd,#ffc3a0);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    color:#fff;
}

/* Screens */
.screen{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    transition:transform 1s ease;
    padding:20px;
}

/* Start Screen */
.start{
    background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
}

.title{
    font-family:'Pacifico',cursive;
    font-size:2.6rem;
    text-shadow:0 0 20px rgba(255,255,255,0.7);
}

.name{
    margin-top:10px;
    font-family:'Dancing Script',cursive;
    font-size:2.5rem;
    color:#fff4d6;
    letter-spacing:2px;
    animation:glowName 2s infinite alternate;
}

@keyframes glowName{
    from{text-shadow:0 0 10px #fff}
    to{text-shadow:0 0 25px #ffd6e8}
}

.swipe{
    margin-top:40px;
    font-size:1.1rem;
    animation:swipeHint 1.5s infinite;
}

@keyframes swipeHint{
    0%{transform:translateY(0);opacity:.5}
    50%{transform:translateY(-10px);opacity:1}
    100%{transform:translateY(0);opacity:.5}
}

/* Message Screen */
.messageScreen{
    background:linear-gradient(135deg,#ffdde1,#ee9ca7);
    transform:translateY(100%);
}

/* Card */
.card{
    position:relative;
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(15px);
    border-radius:32px;
    padding:40px 30px;
    max-width:380px;
    width:100%;
    animation:fadeUp 1.5s ease;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
}

/* Side Teddies */
.side-teddy{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    font-size:55px;
    animation:teddyFloat 3s ease-in-out infinite;
}

.side-teddy.left{
    left:-38px;
}

.side-teddy.right{
    right:-38px;
}

@keyframes teddyFloat{
    0%,100%{transform:translateY(-50%)}
    50%{transform:translateY(-60%)}
}

/* Message */
.msgTitle{
    font-family:'Pacifico',cursive;
    font-size:2rem;
}

.msg{
    margin-top:15px;
    font-size:1.05rem;
    line-height:1.6;
    color:#fffaf0;
}

/* Floating hearts & flowers */
.float{
    position:absolute;
    bottom:-20px;
    font-size:22px;
    animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
    from{transform:translateY(0);opacity:1}
    to{transform:translateY(-120vh);opacity:0}
}

/* Firecracker */
.spark{
    position:absolute;
    width:6px;
    height:6px;
    background:#fff;
    border-radius:50%;
    animation:explode 1s linear forwards;
}

@keyframes explode{
    from{transform:translate(0,0);opacity:1}
    to{transform:translate(var(--x),var(--y));opacity:0}
}

/* Mobile */
@media(max-width:480px){
    .title{font-size:2.2rem}
    .name{font-size:2.1rem}
    .side-teddy{
        font-size:45px;
        left:-28px;
        right:-28px;
    }
}

.swipe-teddy{
    font-size:55px;
    animation:teddyGuide 1.5s infinite;
}

/* Bottom Teddy with Flower */
.bottom-teddy{
    margin-top:25px;
    font-size:65px;
    animation:bottomBounce 2.5s infinite;
}
</style>
</head>

<body>

<!-- Start Screen -->
<div class="screen start" id="start">
    <div class="title">Happy New Year</div>
    <div class="name">Aman</div>
    <div class="swipe-teddy">ðŸ§¸</div>
    <div class="swipe">â¬† Swipe Up â¬†</div>
</div>

<!-- Message Screen -->
<div class="screen messageScreen" id="messageScreen">
    <div class="card">

        <div class="msgTitle">Welcome 2026 ðŸ’–</div>
        <div class="msg">
            Naya saal tumhari zindagi mein<br>
            khushiyan, pyaar aur sukoon le aaye ðŸŒ¸<br><br>
            Main dil se chahta hoon ki<br>
            har muskaan tumhari wajah se ho ðŸ’•<br><br>
            Happy New Year Aman âœ¨
        </div>
        
        <div class="bottom-teddy">ðŸ§¸ðŸŒ¸</div>
    </div>
</div>

<script>
let startY=0;
let triggered=false;

document.addEventListener("touchstart",e=>{
    startY=e.touches[0].clientY;
});
document.addEventListener("touchend",e=>{
    if(startY-e.changedTouches[0].clientY>80 && !triggered){
        triggered=true;
        reveal();
    }
});
document.addEventListener("mousedown",e=>startY=e.clientY);
document.addEventListener("mouseup",e=>{
    if(startY-e.clientY>80 && !triggered){
        triggered=true;
        reveal();
    }
});

function reveal(){
    document.getElementById("start").style.transform="translateY(-100%)";
    document.getElementById("messageScreen").style.transform="translateY(0)";

    // Firecracker blast
    for(let i=0;i<40;i++){
        const s=document.createElement("div");
        s.className="spark";
        s.style.left="50%";
        s.style.top="50%";
        s.style.setProperty("--x",(Math.random()*300-150)+"px");
        s.style.setProperty("--y",(Math.random()*300-150)+"px");
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),1000);
    }

    // Hearts & flowers
    setInterval(()=>{
        const f=document.createElement("div");
        f.className="float";
        f.innerHTML=Math.random()>0.5?"ðŸ’–":"ðŸŒ¸";
        f.style.left=Math.random()*100+"vw";
        f.style.animationDuration=(Math.random()*3+4)+"s";
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),7000);
    },400);
}
</script>

</body>
</html>
