<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMAN ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', cursive;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      z-index: 2;
    }

    .name {
      font-size: 4.5rem;
      letter-spacing: 10px;
      display: flex;
      justify-content: center;
    }

    .name span {
      display: inline-block;
      animation: bounce 1.5s infinite;
    }

    .name span:nth-child(1) { animation-delay: 0s; }
    .name span:nth-child(2) { animation-delay: 0.2s; }
    .name span:nth-child(3) { animation-delay: 0.4s; }
    .name span:nth-child(4) { animation-delay: 0.6s; }

    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0) scale(1);
        text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d;
      }
      50% {
        transform: translateY(-20px) scale(1.2);
        text-shadow: 0 0 20px #fff, 0 0 40px #ff758f;
      }
    }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #ff758f, 0 0 60px #ff758f;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating Flowers */
    .flower {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) rotate(360deg) scale(1.4);
        opacity: 0;
      }
    }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">
      <span>A</span><span>M</span><span>A</span><span>N</span>
    </div>
    <div class="message">
      For the girl who makes my heart smile ‚ù§Ô∏è<br />
      You are my favorite notification üíï
    </div>
  </div>

  <script>
    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      const flowers = ['üå∏','üåπ','üå∫','üå∑','üíê'];
      flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 8000);
    }

    setInterval(createFlower, 350);
  </script>
</body>
</html>
