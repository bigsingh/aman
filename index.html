<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Good Morning Aman</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Main Card */
.card {
    width: 100%;
    max-width: 420px;
    min-height: 520px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(15px);
    border-radius: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
    padding: 25px;
    position: relative;
    animation: cardPop 1.5s ease;
}

@keyframes cardPop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Animated Name */
.name {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    color: #ff2e63;
    animation: nameGlow 2s infinite alternate, floatName 4s infinite ease-in-out;
}

@keyframes nameGlow {
    from { text-shadow: 0 0 10px #ff2e63; }
    to { text-shadow: 0 0 30px #ff85a2; }
}

@keyframes floatName {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Message */
.message {
    margin-top: 15px;
    font-size: 1.3rem;
    color: #6a0572;
    animation: fadeSlide 2s ease;
    line-height: 1.4;
}

@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Teddy */
.teddy {
    font-size: 95px;
    margin-top: 20px;
    animation: teddyDance 2.5s infinite;
}

@keyframes teddyDance {
    0%,100% { transform: rotate(0deg); }
    25% { transform: rotate(5deg); }
    75% { transform: rotate(-5deg); }
}

/* Flower */
.flower {
    font-size: 60px;
    position: absolute;
    bottom: 20px;
    left: 20px;
    animation: spin 6s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Heart */
.heart {
    font-size: 60px;
    position: absolute;
    bottom: 20px;
    right: 20px;
    animation: heartBeat 1.3s infinite;
}

@keyframes heartBeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.4); }
}

/* Floating hearts */
.float-heart {
    position: absolute;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-120vh);
        opacity: 0;
    }
}

/* Stars */
.star {
    position: absolute;
    background: white;
    width: 2px;
    height: 2px;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

/* ðŸ“± Mobile specific tweaks */
@media (max-width: 480px) {
    .name {
        font-size: 2.5rem;
    }

    .message {
        font-size: 1.1rem;
    }

    .teddy {
        font-size: 80px;
    }

    .flower, .heart {
        font-size: 50px;
    }

    .card {
        min-height: 480px;
        padding: 20px;
    }
}
</style>
</head>

<body>

<div class="card">
    <div class="name">Aman</div>

    <div class="message">
        Good Morning ðŸŒ¸<br>
        May Your Day Be as Lovely as You ðŸ’–
    </div>

    <div class="teddy">ðŸ§¸</div>

    <div class="flower">ðŸŒ¸</div>
    <div class="heart">ðŸ’–</div>
</div>

<script>
// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "float-heart";
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 500);

// Stars
for (let i = 0; i < 35; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDuration = (Math.random() * 2 + 1) + "s";
    document.body.appendChild(star);
}
</script>

</body>
</html>
